<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor-De-Moedas</title>
</head>

<body>

    <img class="logo-site" src="./assets/logo.gif" alt="logo-convert">

    <main>
        <label>
            Converter <b>De</b>
            <select class="currency-select-ur">
            <option>R$ Real Brasileiro</option>
            <option value="dolar">US$ Dolár</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="btc">BTC</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
            <option value="dolar">US$ Dolár</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="btc">BTC</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button id="convert-button">CONVERTER</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-cs" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-cs">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img"  src="./assets/eua.png" alt="Logo-dolár">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>

    </main>

</body>   
 <script src="./script.js"></script>
</html>
